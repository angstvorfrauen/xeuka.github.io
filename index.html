<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RocketClient</title>
  <link rel="stylesheet" href="./index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
  <div class="navbar">
    <span class="brand">
      <i class="fas fa-rocket logo-icon"></i> RocketClient
    </span>
  </div>
  <div class="container">
    <img id="profile-img" alt="Imagem de Perfil" class="profile-img" src="icon.png" />
    <div class="links">
      <a
        id="youtube-link"
        href="https://youtube.com/@tsmxios"
        target="_blank"
        class="youtube"
        aria-label="YouTube"
      >
        <i class="fab fa-youtube"></i>
      </a>
      <a
        id="sileo-link"
        href="sileo://source/https://angstvorfrauen.github.io/"
        target="_blank"
        class="sileo"
        aria-label="Sileo"
      >
        <img
          src="sileo.png"
          alt="Sileo Icon"
          class="profile-img"
          style="width: 30px; height: 30px; margin-top: -2px; transition: transform 0.3s ease, filter 0.3s ease"
        />
      </a>
      <a
        id="telegram-link"
        href="https://t.me/RocketClient2"
        target="_blank"
        class="telegram"
        aria-label="Telegram"
      >
        <i class="fab fa-telegram" style="margin-top: 3px;"></i>
      </a>
    </div>
  </div>
</body>
</html>
